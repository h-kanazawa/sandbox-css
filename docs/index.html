<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Sandbox CSS</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
  </head>
  <body>
    <main>
      <h1>Sandbox CSS</h1>

      <h2>Center Vertically and Horizontally</h2>
      <p></p>
      <pre>.center {
  display: flex;
  justify-content: center;
  align-items: center;
}</pre>
      <div class="rendered-area center">
        <div class="box color-primary"></div>
        <div class="box color-secondary"></div>
      </div>

      <h2>Center Vertically</h2>
      <p></p>
      <pre>.center-v {
  display: flex;
  align-items: center;
}</pre>
      <div class="rendered-area center-v">
        <div class="box color-primary"></div>
        <div class="box color-secondary"></div>
      </div>

      <h2>Center Horizontally</h2>
      <p></p>
      <pre>.center-h {
  display: flex;
  justify-content: center;
}</pre>
      <div class="rendered-area center-h">
        <div class="box color-primary"></div>
        <div class="box color-secondary"></div>
      </div>

    </main>
  </body>
</html>
